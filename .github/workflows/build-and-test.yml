name: CI

on:
  push:
    branches: ["**"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image with dev dependencies
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          build-args: |
            APP_ENV=dev
          load: true
          tags: docmcp:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run linter inside container
        run: |
          docker run --rm docmcp:test sh -c "cd /app && ruff check ."

      - name: Run tests inside container
        run: |
          docker run --rm docmcp:test sh -c "cd /app && pytest -v --cov=app --cov-report=term-missing"
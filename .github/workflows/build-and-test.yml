name: CI

on:
  push:
    branches: ["**"]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: app
          POSTGRES_PASSWORD: app
          POSTGRES_DB: app
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          build-args: |
            APP_ENV=dev
          load: true
          tags: docmcp:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Lint
        run: |
          docker run --rm docmcp:test sh -c "cd /app && ruff check ."

      - name: Unit tests
        run: |
          docker run --rm docmcp:test sh -c "cd /app && pytest -v --cov=app --cov-report=term-missing"

      - name: Test SQLite migrations
        env:
          DATABASE_URL: "sqlite+aiosqlite:///./data/test_migrations.db"
        run: |
          docker run --rm \
            -e DATABASE_URL="$DATABASE_URL" \
            docmcp:test sh -c "
              cd /app &&
              alembic upgrade head
            "

      - name: Test PostgreSQL migrations
        env:
          DATABASE_URL: "postgresql+psycopg://app:app@localhost:5432/app"
        run: |
          docker run --rm \
            --network host \
            -e DATABASE_URL="$DATABASE_URL" \
            docmcp:test sh -c "
              cd /app &&
              alembic upgrade head
            "

      - name: Start app for E2E tests
        env:
          DATABASE_URL: "postgresql+psycopg://app:app@localhost:5432/app"
          APP_ENV: "test"
        run: |
          docker run -d \
            --name docmcp-app \
            --network host \
            -e DATABASE_URL="$DATABASE_URL" \
            -e APP_ENV="$APP_ENV" \
            docmcp:test

          # Wait for app to be ready
          timeout 60 bash -c 'until curl -f http://localhost:8000/api/v1/health; do sleep 2; done'

      - name: Install Playwright
        working-directory: ./frontend
        run: |
          npm install @playwright/test@1.57.0
          npx playwright install --with-deps

      - name: Prepare E2E directories
        working-directory: ./frontend
        run: mkdir -p e2e/.auth

      - name: E2E tests
        working-directory: ./frontend
        env:
          BASE_URL: http://localhost:8000
        run: npx playwright test

      - name: Upload E2E test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: |
            frontend/playwright-report/
            frontend/test-results/
          retention-days: 30

      - name: Stop production app
        if: always()
        run: docker stop docmcp-app && docker rm docmcp-app || true
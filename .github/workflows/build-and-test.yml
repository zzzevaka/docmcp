name: CI

on:
  push:
    branches: ["**"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image with dev dependencies
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          build-args: |
            APP_ENV=dev
          load: true
          tags: docmcp:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run linter inside container
        run: |
          docker run --rm docmcp:test sh -c "cd /app && ruff check ."

      - name: Run tests inside container
        run: |
          docker run --rm docmcp:test sh -c "cd /app && pytest -v --cov=app --cov-report=term-missing"

  test-migrations-sqlite:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Test SQLite migrations (upgrade -> downgrade -> upgrade)
        env:
          DATABASE_URL: "sqlite+aiosqlite:///./data/test_migrations.db"
        run: |
          docker run --rm \
            -e DATABASE_URL="$DATABASE_URL" \
            docmcp:test sh -c "
              cd /app &&
              alembic upgrade head &&
              alembic current -v &&
              alembic downgrade base &&
              alembic upgrade head &&
              alembic current -v
            "

  test-migrations-postgresql:
    runs-on: ubuntu-latest
    needs: test

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: app
          POSTGRES_PASSWORD: app
          POSTGRES_DB: app
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Test PostgreSQL migrations (upgrade -> downgrade -> upgrade)
        env:
          DATABASE_URL: "postgresql+psycopg://app:app@localhost:5432/app"
        run: |
          docker run --rm \
            --network host \
            -e DATABASE_URL="$DATABASE_URL" \
            docmcp:test sh -c "
              cd /app &&
              alembic upgrade head &&
              alembic current -v &&
              alembic downgrade base &&
              alembic upgrade head &&
              alembic current -v
            "
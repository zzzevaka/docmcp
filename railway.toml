# Railway Configuration for DocMCP
# This file defines the services for Railway deployment

# Backend Service
[[service]]
name = "backend"
dockerfile = "deploy/Dockerfile.backend"
root = "."

[service.healthcheck]
path = "/health"
timeout = 10
interval = 30

# Frontend Service
[[service]]
name = "frontend"
dockerfile = "deploy/Dockerfile.frontend"
root = "."

[service.healthcheck]
path = "/health"
timeout = 10
interval = 30
